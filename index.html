<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Clock App</title>
</head>
<body>
  <header>
    <section class="quoteContainer">
      <button class="newQuote" id="newQuote" onClick="clockApp.getQuote()">New</button>
      <article>
        <p class="quote" id="quote"></p>
        <p class="author" id="author"></p>
      </article>
    </section>
  </header>
  <main>
    <section class="geoData">
      <p class="location" id ="location"></p>
      <p class="timezone" id="timezone"></p>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
