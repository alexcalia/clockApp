<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/eb0dedd964.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Clock App</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <section class="quoteContainer">
        <article>
          <p class="quote" id="quote"></p>
          <p class="author" id="author"></p>
        </article>
        <button class="newQuote" id="newQuote" onClick="clockApp.getQuote()"><i class="fas fa-sync-alt"></i></button>
      </section>
    </header>
    <main>
      <section class="clockSection">
        <p class="greeting"><i class="fas fa-sun" id="sunMoon"></i>Good <span id="greeting"></span>, it's currently</p>
        <p class="time" id="time"><span class="hour" id="hour"></span>:<span class="minutes" id="minutes"></span></p>
        <p class="tzShort" id="tzShort"></p>
        <p class="location">In <span id="location"></span></p>
      </section>
      <section class="geoData" hidden>
        <p class="timezone" id="timezone"></p>
      </section>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
